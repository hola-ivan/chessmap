<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Events</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <style>
        #filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        #filter-buttons button {
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #filter-buttons button.active {
            background-color: #007bff;
            color: white;
        }
        #filter-buttons button:hover {
            background-color: #007bff;
            color: white;
        }
        #feedback {
            margin: 10px 0;
            color: red;
            font-weight: bold;
        }
        #events-map {
            width: 100%;
            height: 500px;
        }
        .cta-section {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
            border: 2px dashed #007bff;
            margin: 20px 0;
        }
        .cta-section h3 {
            margin-bottom: 10px;
        }
        .cta-section button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <!--<nav>
        <ul>
            <li><a href="index.html">Chess Events</a></li>
            <li><a href="clubs.html">Chess Clubs</a></li>
        </ul>
    </nav>-->
</header>

<main>
    <section id="events">
        <h2>Chess Events</h2>
        <div id="filter-buttons">
            <button id="filter-january">January</button>
            <button id="filter-february">February</button>
            <button id="filter-march">March</button>
            <button id="filter-april">April</button>
            <button id="filter-may">May</button>
            <button id="filter-june">June</button>
            <button id="filter-july">July</button>
            <button id="filter-august">August</button>
            <button id="filter-september">September</button>
            <button id="filter-october">October</button>
            <button id="filter-november">November</button>
            <button id="filter-december">December</button>
            <button id="filter-all">Show All</button>
        </div>
        <div id="feedback"></div>
        <div id="events-map" class="map"></div>
        <div class="cta-section">
            <h3>Help Us Improve Our Event Listings!</h3>
            <p>Know of a chess event we missed? Please add it to our map!</p>
            <iframe id="contribute-form" src="https://wt7mtpp7.nocodb.com/#/nc/form/6945bd65-cc80-406c-87e0-5e003cf1b13a/survey" width="100%" height="600px" style="border: none;"></iframe>
        </div>
    </section>
</main>

<footer>
    <p>Made with ‚ù§ by chess lovers + opensource</p>
    <p>Latest update to the maps: August 2024</p>
</footer>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
<script src="path/to/your/script.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="events.js"></script>
</body>
</html>
