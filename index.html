<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Events and Clubs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="clubs.html">Clubs</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="home">
        <h1 id="welcome-text">Welcome to Chess Events and Clubs</h1>
        <p id="description-text">Discover and explore chess events and clubs near you. Share your recommendations below!</p>
        <div class="cta-buttons">
            <a href="events.html" class="btn" id="events-btn">Explore Events</a>
            <a href="clubs.html" class="btn" id="clubs-btn">Explore Clubs</a>

            <iframe src="https://wt7mtpp7.nocodb.com/#/nc/form/5f0dfb48-6c02-4de0-9433-f8ae823fceca/survey" width="100%" height="600px" style="border: none;"></iframe>
        </div>
    </section>
</main>

<footer>
    <p id="footer-text">Made with ❤ by chess lovers </p>
</footer>

<script>
    async function translateText(text, targetLang) {
        const response = await fetch(`/api/translate?text=${encodeURIComponent(text)}&targetLang=${targetLang}`);
        const data = await response.json();
        return data.translation;
    }

    async function localizePage() {
        const userLang = navigator.language || navigator.userLanguage;
        const langCode = userLang.split('-')[0]; // Extract language code

        const elementsToTranslate = [
            { id: 'welcome-text', text: 'Welcome to Chess Events and Clubs' },
            { id: 'description-text', text: 'Discover and explore chess events and clubs near you. Share your recommendations below!' },
            { id: 'events-btn', text: 'Explore Events' },
            { id: 'clubs-btn', text: 'Explore Clubs' },
            { id: 'footer-text', text: 'Made with ❤ by chess lovers' }
        ];

        for (const element of elementsToTranslate) {
            const translatedText = await translateText(element.text, langCode.toUpperCase());
            document.getElementById(element.id).innerText = translatedText;
        }
    }

    document.addEventListener('DOMContentLoaded', localizePage);
</script>
</body>
</html>
